# ipsec.conf - strongSwan IPsec configuration file

# basic configuration

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1
	authby=secret

conn host-host
	left=192.168.0.108
	leftid=192.168.0.108
	leftfirewall=yes
	right=192.168.0.103
	rightid=192.168.0.103
	type=transport
	auto=add
conn host-host2
	left=192.168.0.103
	leftid=192.168.0.103
	leftfirewall=yes
	right=192.168.0.108
	rightid=192.168.0.108
	type=transport
	auto=add
